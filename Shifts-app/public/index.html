<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shifts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #b8d4fd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }
    </style>
</head>

<body onload="get()">
    <div class="container" style="text-align:center; margin:auto;">
        <h1 class="text-center"> משמרות קוקולה</h1>
        <table id="shiftsTable" border="2" class="table table-striped"></table>
        <button onclick="clearTable()" class="btn btn-primary btn-lg">נקה משמרות</button>
        <div class="row justify-content-center" style="margin-top:3%">
            <h2 class="text-center">הוסף משמרת</h2>
            <div class="col-4">
                <form>
                    <div class="mb-3">
                        <label class="form-label"></label>
                        <input type="text" id="sunday" placeholder="ראשון:" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="text" id="monday" placeholder="שני:" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="text" id="tuesday" placeholder="שלישי:" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="text" id="wednesday" placeholder="רביעי:" class="form-control" />
                    </div>
                    <div id="inputs" class="mb-3">
                        <input type="text" id="thursday" placeholder="חמישי:" class="form-control" />
                    </div>
                </form>
                <div class="row justify-content-center">
                    <button onclick="post()" class="btn btn-success">שלח</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
